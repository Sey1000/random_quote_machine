<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>random_quote_machine</title>

  <!-- bootstrap 4 & Font Awesome & style.css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quote">
    <h2 class="text-center quote-heading">
      <i class="fa fa-quote-left"></i>
      <span id="quote-text">
      </span>
    </h2>
    <h5 class="text-right author-heading">
      - <span id="quote-author"></span>
    </h5>
    <div class="buttons-container">
      <a class="some-button" id="tweet-me">
        <i class="fa fa-twitter"></i>   
      </a>
      <a class="some-button" id="new-quote">
        New Quote
      </a>
    </div>
    
  </div>


  <!-- jQuery & Bootstrap js & application.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="application.js"></script>
</body>
</html>
